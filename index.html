<html lang="pt">

<body>

            <tr class="linhas">

                <td class="info-valor">799</td>
                <td class="info-valortotal">-</td>
            </tr>
            <tr class="linhas">
                <td class="info-nome">Kauan</td>
                <td class="info-produto">Camisa Santos</td>
                <td class="info-modelo">22 II Listrada</td>
                <td class="info-qtde">0</td>
                <td class="info-tamanho">GG</td>
                <td class="info-valor">300</td>
                <td class="info-valortotal">-</td>
            </tr>
            <tr class="linhas">
                <td class="info-nome">Baloteli</td>
                <td class="info-produto">Camiseta New Balance</td>

            </tr>
            <tr class="linhas">
                <td class="info-nome">Douglas</td>
                <td class="info-produto">Calça Milan</td>

                <td class="info-valortotal">-</td>
            </tr>
        </table>
   
   
    <!-- Seção para adicionar novas encomendas -->
    <section id="adicionar-encomenda">
        <h2>Adicionar Encomenda</h2>
        <form id="form-encomenda">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto" required><br><br>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required><br><br>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required><br><br>

            <label for="tamanho">Tamanho:</label>
            <input type="text" id="tamanho" name="tamanho" required><br><br>

            <label for="valor">Valor Unitário:</label>
            <input type="number" id="valor" name="valor" required><br><br>

            <input type="submit" value="Adicionar Encomenda">
        </form>
    </section>


    </main>
    <script src="teste.js">
    </script>
    <script src="removertabela.js">
    </script>
</body>
</html>
